<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: black;
            background-color: cadetblue;
            width: 150px;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>testando um exemplo de hover</h1>
    <p>Passe o mause no texto a seguir:</p>
    <div>
     Passe o mouse aqui!!
     <p>TEXTO OCULTO</p>
    </div>
<P>FIM DO EXEMPLO</P>
    
</body>
</html>

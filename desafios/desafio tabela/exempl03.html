<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Tabelas 3</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }
        th,
        td {
            padding: 10px;
            border: 1px solid black;
        }
        .total{
            background-color: darkgray;
            color: white;  
        }
    </style>
</head>

<body>
    <table>
        
        <thead class="total">

            <tr>
                <th>Área</th>
                <th>Disciplinas</th>
                <th>Notas</td>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Média</th>
            </tr>

        </thead>

        <tbody>
            <tr>
                <th rowspan="5">Exatas</th>
            <tr>
                <td>Matemática</td>
                <td>0.0</td>
                <td colspan="2">0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td colspan="2">0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td colspan="2">0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td colspan="2">0.0</td>
                <td>0.0</td>
            </tr>
            <tr class="total">
                <th colspan="5">Média de Exatas</th>
                <td>0.0</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td colspan="2">0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td colspan="2">0.0</td>
                <td>0.0</td>
            </tr>
            </tr>
            <tr class="total">
                <th colspan="5">Média de Humanas</th>
                <td>0.0</td>
            </tr>
            
        </tbody>
    </table>
</body>

</html>

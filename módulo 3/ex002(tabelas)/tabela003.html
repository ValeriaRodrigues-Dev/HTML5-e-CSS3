<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclando células</h1>
    <table>
        <tr>
            <td>a</td>
            <td colspan="3">b</td> <!-- colspan - ocupa 'x' colunas -->
            <td rowspan="5">c</td>
        </tr>
        <tr>
            <td rowspan="3">d</td> <!-- rowspan - ocupa 'x' linhas  -->
            <td>e</td>
            <td colspan="2">f</td>
        </tr>
        <tr>
            <td>g</td>
            <td>h</td>
            <td>i</td>
        </tr>
        <tr>
            <td>j</td>
            <td rowspan="2">k</td>
            <td>l</td>
        </tr>
        <tr>
            <td>m</td>
            <td rowspan="2">n</td>
            <td>o</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando o iframe</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: bisque;
        }
        iframe{
            height: 550px;
            width: 600px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Dando vida aos quadros de linha</h1>
    <p>
        Acessando o site do
        <!-- Tamanho padrão 300x150 -->
        <!-- 
         scolling é um parâmetro que permite ou não a rolagem dentro do iframe mas as
         vezes o navegador não "roda" esse parâmetro como foi o caso
         -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no">
          <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
        Para aprender em diversos cursos.
    </p>

    <p>
        Para evoluir suas habilidades de escrita
        <iframe src="https://www.typingstudy.com/pt-portuguese-2/lesson/1" frameborder="0">
            <a href="https://www.typingstudy.com/pt-portuguese-2/lesson/1" target="_blank">GitHub Guanabara</a>
          Teste você irá se surpreender 
        </iframe>
    </p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conhecendo o iframe</title>
</head>
<body>
    <!-- Iframe = Frame inline -> quadros em linha -->
   <h1>Testando o uso do iframe</h1>
   <p>
    Acessando o site do 
    <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>
    para aprender a programar.
</p>

<p>
    O site do 
    <iframe src="https://www.google.com.br/?hl=pt-BR" frameborder="0"></iframe>
    também seria bom de colocar 
    mas por questões de segurança não dá
</p>
</body>
</html>
